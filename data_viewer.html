<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royals Club - Registration Data</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #151520 50%, #0a0a0f 100%);
            color: #e2e8f0;
        }
        .container-card {
            background-color: #1a1a2e;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        .glow-text {
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
        }
        .data-table-container {
            max-height: 70vh;
            overflow-y: auto;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #2d3748;
        }
        th {
            background-color: #2a3348;
            color: #cbd5e1;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container-card max-w-7xl mx-auto rounded-xl p-8 md:p-12 shadow-2xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-yellow-400 glow-text mb-2">Registration Data</h1>
            <p id="statusMessage" class="text-sm text-gray-400"></p>
        </header>

        <div class="data-table-container rounded-lg shadow-inner bg-gray-900">
            <table class="w-full text-sm md:text-base">
                <thead class="bg-gray-800">
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Courses</th>
                        <th>Subjects</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="flex justify-center mt-8">
            <a href="index.html" class="bg-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-full hover:bg-yellow-600 transition-colors">
                Back to Home
            </a>
        </div>
    </div>

    <!-- Firebase SDK and Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        if (Object.keys(firebaseConfig).length) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } else {
            document.getElementById('statusMessage').textContent = "Firebase config is missing. Data cannot be loaded.";
        }

        const statusMessage = document.getElementById('statusMessage');
        const dataTableBody = document.getElementById('dataTableBody');

        const renderData = (data) => {
            dataTableBody.innerHTML = '';
            if (data.length === 0) {
                dataTableBody.innerHTML = '<tr><td colspan="7" class="text-center py-8 text-gray-500">No registration data found.</td></tr>';
                return;
            }
            data.forEach(doc => {
                const row = document.createElement('tr');
                const docData = doc.data();
                const timestamp = docData.timestamp ? new Date(docData.timestamp).toLocaleString() : 'N/A';
                const courses = docData.courses ? docData.courses.join(', ') : 'N/A';
                row.innerHTML = `
                    <td>${timestamp}</td>
                    <td>${docData.fullName || 'N/A'}</td>
                    <td>${docData.email || 'N/A'}</td>
                    <td>${docData.phone || 'N/A'}</td>
                    <td>${courses}</td>
                    <td>${docData.subjects || 'N/A'}</td>
                    <td>${docData.message || 'N/A'}</td>
                `;
                dataTableBody.appendChild(row);
            });
        };

        const signInAndFetchData = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                const userId = auth.currentUser?.uid || crypto.randomUUID();
                const registrationsCollectionPath = `/artifacts/${appId}/users/${userId}/registrations`;
                const registrationsCollection = collection(db, registrationsCollectionPath);

                onSnapshot(registrationsCollection, (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push(doc));
                    renderData(data);
                    if (data.length > 0) {
                        statusMessage.textContent = `Displaying ${data.length} registration(s).`;
                    } else {
                        statusMessage.textContent = "Waiting for new registrations...";
                    }
                }, (error) => {
                    console.error("Error fetching data:", error);
                    statusMessage.textContent = "Error loading data. Please check your permissions.";
                });

            } catch (error) {
                console.error("Authentication failed:", error);
                statusMessage.textContent = "Authentication failed. Data cannot be loaded.";
            }
        };

        if (Object.keys(firebaseConfig).length) {
            signInAndFetchData();
        }
    </script>
</body>
</html>
